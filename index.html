<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근게임</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="game">
      <div class="gameGuid">
        <span
          >시간안에 10개의 당근을 뽑으면 성공! <br />벌레를 잡게되면
          실패!!</span
        >
      </div>
      <header class="game__handle">
        <button class="playBtn">
          <i class="fas fa-play fa-2xl"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">10</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__replay__Btn">
        <i class="fas fa-redo fa-2xl"></i></button
      ><span class="pop-up__message"></span>
    </section>

    <script
      src="https://kit.fontawesome.com/73deddf0a6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
